<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" required>
        <label for="favcol">Fav Color:</label>
        <input type="color" name="favcol" id="favcol">
    </form>
    <video poster="./LOL.jpg" controls>
        <source src="./shorts 1 final.mp4"> 
    </video>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,0);
        ctx.lineTo(200,100);
        ctx.lineTo(0,100);
        ctx.lineTo(0,0);

        ctx.stroke();
        </script>
        
</body>
</html>
