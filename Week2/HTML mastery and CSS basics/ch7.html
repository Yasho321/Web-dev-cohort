<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100vh; width: 100vw; display: flex;">
        <form style=" margin: auto auto; justify-content: center; align-items: center;
        background-color: beige; height: 50vh; width: 50vw;  ">
            <label for="Phone">Phone:</label>
            <input type="number" id="Phone" name="Phone" required><br>
            <label for="Comment">Comment:</label>
            <textarea name="Comment" id="Comment" rows="5" cols="50"></textarea><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" pattern=".{8,}" required>

        </form>
        
    </div>
</body>
</html>
